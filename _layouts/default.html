<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/bootstrap.min.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
    <style type="text/css">
    	html{
    		height: 100%;
    	}

    	body{
    		display: flex;
    		flex-direction: column;
    		min-height: 100%;
    	}

    	#main {
    		flex: 1;
    	}
    </style>

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div>

        <header class="masthead clearfix">

          <a href="{{ site.baseurl }}/" class="site-avatar" style="margin-left: 15%"><img src="{{ site.avatar }}" style="width: 68px; height: 80px;" /></a>

          <div class="site-info">
            <br>
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
          </div>

          <nav style="text-align:right; margin-right: 15%">
            <a href="{{ site.baseurl }}/about">xyz@gmail.com</a>
            <br>
            <a href="{{ site.baseurl }}/about">123-456-7890</a>
          </nav>

          <br><br><br><br><br><br>

          <div class="header-aux">
            <ul style="margin-left: 15%">
              <li><a class="active" href="{{ site.baseurl }}/" style="padding-top: 10px; padding-bottom: 10px;">Home</a></li>
              <li><a href="{{ site.baseurl }}/" style="padding-top: 10px; padding-bottom: 10px">Blog</a></li>
              <li><a style="padding-top: 10px; padding-bottom: 10px" href="{{ site.baseurl }}/about">About</a></li>
              <div class='header-icons' style="float: right; margin-right: 18%; margin-top: 3px;">
                <a href="https://www.facebook.com/{{ site.footer-links.facebook }}"><i class="fa fa-facebook myicons" aria-hidden="true" style="color: black; font-size: 1.2em;"></i></a>
                <a href="https://github.com/{{ site.footer-links.github }}"><i class="fa fa-github myicons"  style="color: black; font-size: 1.2em;"></i></a>
                <a href="https://www.twitter.com/{{ site.footer-links.twitter }}"><i class=" fa fa-twitter myicons"  style="color: black; font-size: 1.2em;"></i></a>
              </div>
            </ul>
          </div>

        </header>
      </div>
    </div>


    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div style="max-width: 100%">
        <footer class="footer">
          <div style="font-size: 90%">
            xyz@gmail.com<br>
            Contact information:1234432112<br>
            Indian Institute of Technology Madras
          </div>
          <div>
            {% include svg-icons.html %}
          </div>

        </footer>
        <div class="footer-aux">
          ©2017 by Exebit 2018
        </div>
      </div>
    </div>
    {% include analytics.html %}
  </body>
</html>
