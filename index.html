---
layout: default
---

<div class="posts">
	{% for category in site.categories %}
  		<div id="{{category | first}}">
    		<h1><a href="{{ site.baseurl }}/category/{{ category | first }}">{{ category | first }}</a></h1>
  		
  			<ul>
			{% for posts in category %}
				{% for post in posts %}
    				<li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
	  			{% endfor %}
	  		{% endfor %}
  			</ul>
  		</div>
	{% endfor %}
</div>
