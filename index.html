---
layout: default
is_home: True
---

{% for post in paginator.posts %}
	<div>
		<h2 style="margin-bottom: 0px;">
          <a class="post-link" href="{{ site.baseurl }}{{ post.url }} ">{{ post.title }}</a>
        </h2>
        <span style="font-style: italic;font-variant-ligatures: normal;font-variant-caps: normal;font-variant-numeric: normal;font-variant-east-asian: normal;font-weight: normal;font-stretch: normal;font-size: 17px;line-height: 1.55em;font-family: 'Nunito Sans script=all rev=1', 'Open Sans Condensed';	color: rgba(66,72,79,1);">{{ post.date | date: "%B %-d, %Y" }}</span>
		<br><br>
		<div class="excerpt" style="font-family: 'Raleway', sans-serif; font-size:16px;">
            {{ post.excerpt | truncatewords: 25}}
        </div>

		<div class ="btn btn-default mybtn" onclick="window.location.href='{{ site.baseurl }}{{ post.url }}'" style="margin-top: 10px;font-family: 'Raleway', sans-serif; font-size:16px;">Read More</div>
	</div>
	<br>
	<br>
{% endfor %}

<div style="text-align: center;">
	<ul class="pagination pagination-sm">
	  <li><a href="{{paginator.previous_page_path}}" style="font-size: 1.2em;">&lt;Prev</a></li>
	  <li class="active"><a href="#" style="font-size: 1.2em; background: grey; border-color: grey;">{{paginator.page}} / {{paginator.total_pages}}</a></li>
	  <li><a href="{{paginator.next_page_path}}" style="font-size: 1.2em;">Next&gt;</a></li>
	</ul>
</div>
